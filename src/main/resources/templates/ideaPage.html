      <section class="bg-primary" id="submitForm">
         <div class="container">
         <div class="row">
            <form th:action="@{/idea}" method="post">
               <h3 class="idea-h3">Lets Do it!</h3>
               <div class="form-group">
                  <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="ideaOverview">
               </div>
               
               <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
               </div>

               <div class="form-group">
              	  <select class="form-control" id="inputSection" name="section">
              	  		<option value="-1">Select</option>
              	  		<option value="idea">Idea</option>
              	  		<option value="feature">Feature</option>
              	  </select>
               </div>
               
               <div class="form-group">
              	  <select class="form-control" id="inputIdea" name="category">
              	  		<option>Seller Ecosystem</option>
              	  		<option>Buyer Ecosystem</option>
              	  		<option>Android Development</option>
              	  		<option>iOS Development</option>
              	  		<option>Other</option>
              	  </select>
               </div>
               
                <div class="form-group">
              	  <select class="form-control" id="inputFeature" name="category">
              	  		<option>A</option>
              	  		<option>B</option>
              	  		<option>C</option>
              	  		<option>Other</option>
              	  </select>
               </div>
               
               <div class="form-group">
                  <textarea class="form-control" rows="3" id="inputObjective" placeholder="Objective" name="objective"></textarea>
               </div>
               <div class="form-group">
                  <textarea class="form-control" rows="10" id="inputDescription" placeholder="Description" name="description"></textarea>
               </div>
                 <div class="form-group">
                  <textarea class="form-control" rows="5" id="inputUrl" placeholder="Links or Urls separated by comma to support your case.It can be a link to document uploaded in google drive." 
                  name="url"></textarea>
               </div>
                         
                <button type="submit" class="btn btn-primary btn-xl wow tada">
                            Submit
                </button>
            </form>
         </div>
         <!-- Current Sessions -->
         <div class="row">
            <h3 class="idea-h3">Current Submissions </h3>
            <ul class="nav nav-tabs">
			  <li class="active"><a id="idea">Idea</a></li>
			  <li><a  id="feature">Feature</a></li>
		   </ul>
